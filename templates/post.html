{% extends "base.html" %}
{% block content %}

{% if created %}
	<p>Congrats on creating you're new Page</p>
{% endif %}

{% if edited %}
	<p>You edited your post!</p>
{% endif %}

<h1 style="color: red;">
	{{ post.title }}
</h1>

<div style="color: blue;">
	{{ post.body }}
</div>

<p>
	{{ post.date }}
</p>

<a href="/edit/{{post.id}}">edit post?</a>

<form action="/sure/{{post.id}}" method="POST">
<label>Delete Post?</label>
<input type=submit>
</form>
{% endblock %}
