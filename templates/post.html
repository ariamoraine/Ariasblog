{% extends "base.html" %}
{% block content %}
{% if created %}
	<p>Congrats on creating you're new Page</p>
{% endif %}

<h1 style="color: red;">
	{{ post.title }}
</h1>

<div style="color: blue;">
	{{ post.body }}
</div>

<p>
	{{ post.date }}
</p>

<form action="/delete/{{post.id}}" method="POST">
<label>Delete Post?</label>
<input type=submit>
	{% if submit %}
		BlogPost.objects.get(id=id).delete()
	{% endif %}
</form>
{% endblock %}
