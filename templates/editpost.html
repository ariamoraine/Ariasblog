{% extends "base.html" %}
{% block content %}

<form action="/edit/{{post.id}}" method="POST">
	<label for="title">Title</label>
	<input type="text" name="title" value="{{post.title}}">
	<br>
	<label for="body">Body</label>
	<textarea name="body">{{post.body}}</textarea>
	<input type="submit">
</form>

{% endblock %}
